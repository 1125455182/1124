<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è¨˜æ†¶é…å°éŠæˆ²</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e90ff, #70a1ff);
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-info {
            color: white;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 600px;
            width: 100%;
        }

        .card {
            aspect-ratio: 1;
            background-color: #fff;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .card-front {
            background-color: #4a69bd;
        }

        .card-back {
            background-color: white;
            transform: rotateY(180deg);
        }

        .restart-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #2ed573;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .restart-button:hover {
            background-color: #26ae60;
        }
    </style>
</head>
<body>
    <h1>è¨˜æ†¶é…å°éŠæˆ²</h1>
    <div class="game-info">
        <span>åˆ†æ•¸: <span id="score">0</span></span>
        <span> | </span>
        <span>å˜—è©¦æ¬¡æ•¸: <span id="attempts">0</span></span>
    </div>
    <div class="game-container" id="gameContainer"></div>
    <button class="restart-button" onclick="restartGame()">é‡æ–°é–‹å§‹</button>

    <script>
        const emojis = ['ğŸ¶', 'ğŸ±', 'ğŸ­', 'ğŸ¹', 'ğŸ°', 'ğŸ¦Š', 'ğŸ»', 'ğŸ¼'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let score = 0;
        let attempts = 0;

        function createCard(emoji) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-front"></div>
                <div class="card-back">${emoji}</div>
            `;
            return card;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initializeGame() {
            const gameContainer = document.getElementById('gameContainer');
            const gameEmojis = [...emojis, ...emojis];
            shuffleArray(gameEmojis);
            
            gameContainer.innerHTML = '';
            gameEmojis.forEach((emoji, index) => {
                const card = createCard(emoji);
                card.dataset.index = index;
                card.addEventListener('click', flipCard);
                gameContainer.appendChild(card);
                cards.push(card);
            });
        }

        function flipCard() {
            if (flippedCards.length === 2) return;
            if (this.classList.contains('flipped')) return;

            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                attempts++;
                document.getElementById('attempts').textContent = attempts;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = card1.querySelector('.card-back').textContent === 
                         card2.querySelector('.card-back').textContent;

            if (match) {
                matchedPairs++;
                score += 10;
                document.getElementById('score').textContent = score;
                flippedCards = [];

                if (matchedPairs === emojis.length) {
                    setTimeout(() => {
                        alert(`æ­å–œä½ è´äº†ï¼\nåˆ†æ•¸ï¼š${score}\nå˜—è©¦æ¬¡æ•¸ï¼š${attempts}`);
                    }, 500);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        function restartGame() {
            cards.forEach(card => card.classList.remove('flipped'));
            setTimeout(() => {
                matchedPairs = 0;
                score = 0;
                attempts = 0;
                document.getElementById('score').textContent = score;
                document.getElementById('attempts').textContent = attempts;
                flippedCards = [];
                initializeGame();
            }, 500);
        }

        initializeGame();
    </script>
</body>
</html>
